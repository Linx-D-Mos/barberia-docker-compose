version: '3.8'

services:
  
  # 1. Servicio Frontend (Angular/Ionic en Nginx)
  frontend:
    build:
      context: ./barberia-frontend
      dockerfile: Dockerfile
    container_name: mi_app_frontend
    ports:
      # Accedes a tu frontend en http://localhost:8080
      - "8080:80"
    networks:
      - mi-app-net

  # 2. Servicio del Servidor Web del Backend (Nginx)
  nginx:
    image: nginx:alpine
    container_name: mi_app_backend_server
    ports:
      # Accedes a tu backend en http://localhost:9000
      - "9000:80"
    volumes:
      # 1. Monta el código del backend (compartido con el servicio 'app')
      - ./barberia-backend:/var/www/html
      # 2. Monta el archivo de configuración de Nginx que creamos
      - ./barberia-backend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - db
    networks:
      - mi-app-net

  # 3. Servicio de la Aplicación Backend (Laravel/PHP-FPM)
  app:
    build:
      context: ./barberia-backend
      dockerfile: Dockerfile
    container_name: mi_app_backend_app
    volumes:
      # Monta el código para que los cambios se reflejen (en desarrollo)
      - ./barberia-backend:/var/www/html
    environment:
      # Aquí van las variables de entorno
      - DB_CONNECTION=mysql
      - DB_HOST=db       # <--- ¡MUY IMPORTANTE!
      - DB_PORT=3306
      - DB_DATABASE=laravel_db
      - DB_USERNAME=root
      - DB_PASSWORD=tu_clave_secreta
    depends_on:
      - db
    networks:
      - mi-app-net
  
  # 4. Servicio de Base de Datos (MySQL)
  db:
    image: mysql:8.0
    container_name: mi_app_db
    ports:
      # Expone el puerto 3306 para que puedas conectarte con un cliente (HeidiSQL, DBeaver)
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: tu_clave_secreta
      MYSQL_DATABASE: laravel_db
    volumes:
      # 'db_data' es un volumen persistente para no perder tu BD
      - db_data:/var/lib/mysql
    networks:
      - mi-app-net

# Definimos las redes y volúmenes
volumes:
  db_data:

networks:
  mi-app-net:
    driver: bridge
